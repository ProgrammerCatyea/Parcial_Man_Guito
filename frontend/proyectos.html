<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos - Man_Guito</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1> Gestión de Proyectos</h1>
    <p>Administra los proyectos activos de tu organización Man_Guito.</p>
  </header>

  <main>
    <section>
      <h2> Crear Proyecto</h2>
      <form id="formProyecto">
        <input type="text" id="nombre" placeholder="Nombre del proyecto" required />
        <textarea id="descripcion" placeholder="Descripción breve del proyecto" required></textarea>
        <input type="date" id="fecha_inicio" required />
        <input type="date" id="fecha_fin" required />
        <button type="submit">Crear Proyecto</button>
      </form>
    </section>

    <section>
      <h2> Lista de Proyectos</h2>
      <table id="tablaProyectos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="descargarReporte"> Descargar Reporte</button>
    </section>
  </main>

  <footer>
    <a href="index.html"> Volver al Inicio</a>
  </footer>

  <script>
    const API_URL = "http://127.0.0.1:8000/proyectos";

    async function cargarProyectos() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const tbody = document.querySelector("#tablaProyectos tbody");
      tbody.innerHTML = "";

      data.forEach((proyecto) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${proyecto.id}</td>
          <td>${proyecto.nombre}</td>
          <td>${proyecto.descripcion}</td>
          <td>${proyecto.fecha_inicio}</td>
          <td>${proyecto.fecha_fin}</td>
          <td>
            <button onclick="confirmarEliminar(${proyecto.id})">🗑 Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("formProyecto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuevoProyecto = {
        nombre: document.getElementById("nombre").value,
        descripcion: document.getElementById("descripcion").value,
        fecha_inicio: document.getElementById("fecha_inicio").value,
        fecha_fin: document.getElementById("fecha_fin").value,
      };

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevoProyecto),
      });

      e.target.reset();
      cargarProyectos();
    });

    async function confirmarEliminar(id) {
      const confirmar = confirm(" ¿Seguro que deseas eliminar este proyecto?");
      if (confirmar) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        alert("Proyecto eliminado correctamente");
        cargarProyectos();
      }
    }

    document.getElementById("descargarReporte").addEventListener("click", async () => {
      const res = await fetch(`${API_URL}/reporte`);
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "reporte_proyectos.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    });

    cargarProyectos();
  </script>
</body>
</html>
