<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignaciones - Man_Guito</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1>Gestión de Asignaciones</h1>
    <p>Relaciona miembros con proyectos activos en Man_Guito.</p>
  </header>

  <main>
    <section>
      <h2>Asignar Miembro a Proyecto</h2>
      <form id="formAsignacion">
        <select id="id_miembro" required>
          <option value="">Seleccionar miembro...</option>
        </select>
        <select id="id_proyecto" required>
          <option value="">Seleccionar proyecto...</option>
        </select>
        <input type="text" id="rol" placeholder="Rol en el proyecto" required />
        <button type="submit">Asignar</button>
      </form>
    </section>

    <section>
      <h2>Lista de Asignaciones</h2>
      <table id="tablaAsignaciones">
        <thead>
          <tr>
            <th>ID</th>
            <th>Miembro</th>
            <th>Proyecto</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="descargarReporte">Descargar Reporte</button>
    </section>
  </main>

  <footer>
    <a href="index.html">Volver al Inicio</a>
  </footer>

  <script>
    const API_MIEMBROS = "http://127.0.0.1:8000/miembros/";
    const API_PROYECTOS = "http://127.0.0.1:8000/proyectos/";
    const API_ASIGNACIONES = "http://127.0.0.1:8000/asignaciones/";

    
    async function cargarSelects() {
      const miembrosRes = await fetch(API_MIEMBROS);
      const miembros = await miembrosRes.json();
      const selectMiembro = document.getElementById("id_miembro");
      miembros.forEach((m) => {
        const option = document.createElement("option");
        option.value = m.id;
        option.textContent = `${m.nombre} (${m.especialidad || "Sin especialidad"})`;
        selectMiembro.appendChild(option);
      });

      const proyectosRes = await fetch(API_PROYECTOS);
      const proyectos = await proyectosRes.json();
      const selectProyecto = document.getElementById("id_proyecto");
      proyectos.forEach((p) => {
        const option = document.createElement("option");
        option.value = p.id;
        option.textContent = p.nombre;
        selectProyecto.appendChild(option);
      });
    }

 
    async function cargarAsignaciones() {
      const res = await fetch(API_ASIGNACIONES);
      const data = await res.json();
      const tbody = document.querySelector("#tablaAsignaciones tbody");
      tbody.innerHTML = "";

      data.forEach((a) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.id}</td>
          <td>${a.id_miembro}</td>
          <td>${a.id_proyecto}</td>
          <td>${a.rol}</td>
          <td>
            <button onclick="confirmarEliminar(${a.id})">🗑 Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

  
    document.getElementById("formAsignacion").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nuevaAsignacion = {
        id_miembro: parseInt(document.getElementById("id_miembro").value),
        id_proyecto: parseInt(document.getElementById("id_proyecto").value),
        rol: document.getElementById("rol").value,
      };

      const res = await fetch(API_ASIGNACIONES, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevaAsignacion),
      });

      if (res.ok) {
        alert("Asignación creada correctamente");
        e.target.reset();
        cargarAsignaciones();
      } else {
        const error = await res.json();
        alert(`Error: ${error.detail}`);
      }
    });

    
    async function confirmarEliminar(id) {
      const confirmar = confirm("¿Seguro que deseas eliminar esta asignación?");
      if (confirmar) {
        await fetch(`${API_ASIGNACIONES}${id}`, { method: "DELETE" });
        alert("Asignación eliminada correctamente");
        cargarAsignaciones();
      }
    }

 
    document.getElementById("descargarReporte").addEventListener("click", async () => {
      const res = await fetch(`${API_ASIGNACIONES}reporte`);
      if (!res.ok) {
        alert("No se pudo generar el reporte");
        return;
      }

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "reporte_asignaciones.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    });

    
    cargarSelects();
    cargarAsignaciones();
  </script>
</body>
</html>
