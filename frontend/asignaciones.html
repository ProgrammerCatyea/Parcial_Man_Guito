<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignaciones - Man_Guito</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1> GestiÃ³n de Asignaciones</h1>
    <p>Relaciona miembros con proyectos activos en Man_Guito.</p>
  </header>

  <main>
    <section>
      <h2> Asignar Miembro a Proyecto</h2>
      <form id="formAsignacion">
        <select id="miembro_id" required>
          <option value="">Seleccionar miembro...</option>
        </select>
        <select id="proyecto_id" required>
          <option value="">Seleccionar proyecto...</option>
        </select>
        <button type="submit">Asignar</button>
      </form>
    </section>

    <section>
      <h2> Lista de Asignaciones</h2>
      <table id="tablaAsignaciones">
        <thead>
          <tr>
            <th>ID</th>
            <th>Miembro</th>
            <th>Proyecto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="descargarReporte"> Descargar Reporte</button>
    </section>
  </main>

  <footer>
    <a href="index.html"> Volver al Inicio</a>
  </footer>

  <script>
    const API_MIEMBROS = "http://127.0.0.1:8000/miembros";
    const API_PROYECTOS = "http://127.0.0.1:8000/proyectos";
    const API_ASIGNACIONES = "http://127.0.0.1:8000/asignaciones";

    async function cargarSelects() {
      const miembrosRes = await fetch(API_MIEMBROS);
      const miembros = await miembrosRes.json();
      const selectMiembro = document.getElementById("miembro_id");
      miembros.forEach((m) => {
        const option = document.createElement("option");
        option.value = m.id;
        option.textContent = `${m.nombre} (${m.rol})`;
        selectMiembro.appendChild(option);
      });

      const proyectosRes = await fetch(API_PROYECTOS);
      const proyectos = await proyectosRes.json();
      const selectProyecto = document.getElementById("proyecto_id");
      proyectos.forEach((p) => {
        const option = document.createElement("option");
        option.value = p.id;
        option.textContent = p.nombre;
        selectProyecto.appendChild(option);
      });
    }

    async function cargarAsignaciones() {
      const res = await fetch(API_ASIGNACIONES);
      const data = await res.json();

      const tbody = document.querySelector("#tablaAsignaciones tbody");
      tbody.innerHTML = "";

      data.forEach((asignacion) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${asignacion.id}</td>
          <td>${asignacion.miembro?.nombre || "Sin nombre"}</td>
          <td>${asignacion.proyecto?.nombre || "Sin proyecto"}</td>
          <td>
            <button onclick="confirmarEliminar(${asignacion.id})">ðŸ—‘ Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("formAsignacion").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nuevaAsignacion = {
        miembro_id: parseInt(document.getElementById("miembro_id").value),
        proyecto_id: parseInt(document.getElementById("proyecto_id").value),
      };

      await fetch(API_ASIGNACIONES, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevaAsignacion),
      });

      e.target.reset();
      cargarAsignaciones();
    });


    async function confirmarEliminar(id) {
      const confirmar = confirm("Â¿Seguro que deseas eliminar esta asignaciÃ³n?");
      if (confirmar) {
        await fetch(`${API_ASIGNACIONES}/${id}`, { method: "DELETE" });
        alert("AsignaciÃ³n eliminada correctamente");
        cargarAsignaciones();
      }
    }

  
    document.getElementById("descargarReporte").addEventListener("click", async () => {
      const res = await fetch(`${API_ASIGNACIONES}/reporte`);
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "reporte_asignaciones.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    });

    cargarSelects();
    cargarAsignaciones();
  </script>
</body>
</html>
