<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miembros - Man_Guito</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1> GestiÃ³n de Miembros</h1>
    <p>Administra los integrantes de tu equipo de desarrollo.</p>
  </header>

  <main>
    <section>
      <h2> Agregar Miembro</h2>
      <form id="formMiembro">
        <input type="text" id="nombre" placeholder="Nombre del miembro" required />
        <input type="email" id="correo" placeholder="Correo electrÃ³nico" required />
        <input type="text" id="rol" placeholder="Rol en el proyecto" required />
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section>
      <h2> Lista de Miembros</h2>
      <table id="tablaMiembros">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="descargarReporte"> Descargar Reporte</button>
    </section>
  </main>

  <footer>
    <a href="index.html"> Volver al Inicio</a>
  </footer>

  <script>
    const API_URL = "http://127.0.0.1:8000/miembros";


    async function cargarMiembros() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const tbody = document.querySelector("#tablaMiembros tbody");
      tbody.innerHTML = "";

      data.forEach((miembro) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${miembro.id}</td>
          <td>${miembro.nombre}</td>
          <td>${miembro.correo}</td>
          <td>${miembro.rol}</td>
          <td>
            <button onclick="confirmarEliminar(${miembro.id})">ðŸ—‘ Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }


    document.getElementById("formMiembro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuevoMiembro = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("correo").value,
        rol: document.getElementById("rol").value,
      };

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevoMiembro),
      });

      e.target.reset();
      cargarMiembros();
    });

 
    async function confirmarEliminar(id) {
      const confirmar = confirm("Â¿Seguro que deseas eliminar este miembro?");
      if (confirmar) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        alert("Miembro eliminado correctamente");
        cargarMiembros();
      }
    }

   
    document.getElementById("descargarReporte").addEventListener("click", async () => {
      const res = await fetch(`${API_URL}/reporte`);
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "reporte_miembros.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    });

    cargarMiembros();
  </script>
</body>
</html>
